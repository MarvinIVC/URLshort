<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter long URL" />
    <button id="shortenBtn">Shorten URL</button>
    <p id="result"></p>

    <script>
        document.getElementById('shortenBtn').addEventListener('click', async () => {
            const longUrl = document.getElementById('longUrl').value;
            const response = await fetch('/.netlify/functions/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ longUrl }),
            });

            const data = await response.json();
            document.getElementById('result').innerText = data.shortUrl ? `Short URL: ${data.shortUrl}` : 'Error!';
        });
    </script>
</body>
</html>
